<html>

        <form action="proses.php" method="post" name="form">

        cellpadding="0">

        <td width="64%"><input name="txtNama" type="text" id="txtNama"></td>

        <td >Tempat/Tanggal Lahir</td>

        <td><input name="tempat" type="text" id="txttempat"> / <input name="txtTgl" type="date" id="txtTgl"></td>

        <tr>

        <td>:</td>
        <td><input name="txtprodi" type="text" id="txtprodi"></td>
        </tr>
        <tr>
        <td>Fakultas</td>
        <td>:</td>
        <td><input name="txtfakultas" type="text" id="txtfakultas"></td>
        </tr>
        <td>Email</td>
        <td>:</td>
        <td><input name="txtemail" type="text" id="txtemail"></td>
        </tr>
        <td>Telepon</td>
        <td>:</td>
        <td><input name="telp" type="tel" id="teltelp"></td>
        </tr>
        <tr>
        <td></td>
        <td></td>
        <td><input name="btnKirim" type="submit" id="btnKirim" value="Kirim">
        <input name="btnCancel" type="reset" id="btnCancel" value="Batal"></td>
        </tr>
    </table>
    </form>
    </body>    
</html>
